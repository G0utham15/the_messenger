<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Chat App</title>
</head>
<body>
<h1>Create Room</h1>
<h3>{{ message }}</h3>
<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <label>Room Name:</label>
    <input type="text" name="room_name">
    <br>
    <label>Members:</label>
    <input type="text" name="members">
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
